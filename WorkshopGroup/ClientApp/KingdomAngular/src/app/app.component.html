<body>
<table>
<thead>
<th>id</th>
<th>Name</th>
<th>level</th>
<th>tools</th>
<th>description</th>
<th>function</th>
<th>subjectField</th>

</thead>
<tbody>
<tr *ngFor="let skill of skills ">
<td> {{ skill.name }} </td>
<td> {{ skill.level }} </td>
<td> {{ skill.tools }} </td>
<td> {{ skill.description }} </td>
<td> {{ skill.function }} </td>
<td> {{ skill.subjectField }} </td>
</tr>
</tbody>
